<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>coda girl</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <link rel="stylesheet" href="./stylesheets/style.css" />


  </head>
  <body>

    <div class="title">
      <h1> coda <br> confessions </h1>
    </div>

    <div class="user">
      <div class="form-group">
        <input type="text" class="form-control" id="user" rows="2" placeholder="username">
      </div>
    </div>


    <div class="tip">
      <div class="form-group">
        <textarea class="form-control" id="tipsForm" rows="2" placeholder="tips for tots"></textarea>
      </div>
    </div>


    <div class="card w-30 results">
      <div class="card-block confession-list">
        <h3 class="username"></h3>
        <p class="confession"></p>
      </div>
    </div>


    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
